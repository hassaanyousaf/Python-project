{% extends "layout.html" %}

{%block title%}

 {%endblock%}

{%block content%}
      <h1 class="text-center text-white mt-4">Welcome to twitter!</h1>

      <a class=btn btn-success href="{% url 'tweet_create' %}">Make a Tweet</a>
      <div class="container row gap-3">
        {% for tweet in tweets  %} 
        <div class="card" style="width: 18rem;">
            <img src="{{tweet.photos.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{tweet.user.username}}</h5>
              <p class="card-text">{{tweet.text}}</p>
              <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit tweet</a>
              <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete tweet</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {%endblock%}
